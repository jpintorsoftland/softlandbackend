<!-- confirmacion previa al borrado -->
<confirm-modal #confirmModal [title]=confirmModalTitle [message]="confirmModalMessage" (acceptChanged)="remove()"></confirm-modal>
    
<!-- modal subida de archivo -->
<file-modal #fileModal (processFile)="ProcessFileClient($event)"></file-modal>

<!-- modal ok -->
<ok-modal #okModal></ok-modal>


<div class="panel panel-default">
    <div class="panel-heading">
        <p class="labelTitle">Usuarios</p>
    </div>
</div>
    

<kendo-grid [data]="gridData" 
    [scrollable]="'none'"
    (edit)="editHandler($event)" 
    (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)" 
    (remove)="removeHandler($event)"
    (add)="addHandler($event)"
    [sortable]="true"
    [pageable]="true"
    [filterable]="true"
    [pageSize]="state.take"
    [sort]="state.sort"
    [skip]="state.skip"
    [filter]="state.filter"
    [sortable]="true"
    (dataStateChange)="dataStateChange($event)">

    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand class="k-primary s-primary">
            <i class="k-icon fa fa-plus fa-fw"></i>&nbsp;Crear nuevo</button>

        <button (click)="showModalFile()"
            class="k-button k-primary s-primary floatRight" title="Subir archivo">
            <i class="k-icon fa fa-file-excel-o fa-fw whiteText"></i>&nbsp;Desde archivo
        </button>

    </ng-template>
     
    <kendo-grid-column field="idUsuario" [filterable]="false" title="ID" width="40"></kendo-grid-column>
    <kendo-grid-column field="codigoUsuario" title="Código" width="140">
        <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
            <kendo-grid-string-filter-cell
                [showOperators]="false"
                [column]="column"
                [filter]="filter">
            </kendo-grid-string-filter-cell>
        </ng-template>
        <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
            <input #input class="k-textbox" [formControl]="formGroup.get(column.field)">
            <kendo-popup [anchor]="input"
                         *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
                         popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg" >
              <span class="k-icon k-i-warning"></span>
              El campo Código es obligatorio
            </kendo-popup>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="nombreUsuario" title="Nombre Usuario" width="280">
        <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
            <kendo-grid-string-filter-cell
                [showOperators]="false"
                [column]="column"
                [filter]="filter">
            </kendo-grid-string-filter-cell>
            <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
                <input #input class="k-textbox" [formControl]="formGroup.get(column.field)">
                <kendo-popup [anchor]="input"
                             *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
                             popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg" >
                  <span class="k-icon k-i-warning"></span>
                  El campo Nombre es obligatorio
                </kendo-popup>
            </ng-template>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="email" title="Email" width="180">
        <ng-template kendoGridFilterCellTemplate let-filter let-column="column">
            <kendo-grid-string-filter-cell
                [showOperators]="false"
                [column]="column"
                [filter]="filter">
            </kendo-grid-string-filter-cell>
        </ng-template>
        <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
            <input #input class="k-textbox" [formControl]="formGroup.get(column.field)">
            <kendo-popup [anchor]="input"
                         *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
                         popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg" >
              <span class="k-icon k-i-warning"></span>
              El campo Email obligatorio
            </kendo-popup>
        </ng-template>
    </kendo-grid-column>

    <!--
    <kendo-grid-column field="password" 
                       title="Clave" 
                       width="80"
                       editor="password"
                       format="******"
                       [filterable]="false" >
        <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">

    <kendo-grid-column field="password" 
            [filterable]="false" 
            title="Clave" 
            width="80" 
            editor="password">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div>{{showAsterisk()}}</div>
        </ng-template>
        <!--
        <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
            <input #input class="k-textbox" [formControl]="formGroup.get(column.field)" type="password">
            <kendo-popup [anchor]="input"
                         *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
                         popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg" >
              <span class="k-icon k-i-warning"></span>
              El campo Clave es obligatorio
            </kendo-popup>
        </ng-template>
        -->
    </kendo-grid-column>
    
    <kendo-grid-column field="idCliente" title="Cliente" width="200">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{buscarCliente(dataItem.idCliente)?.nombreCliente}}
        </ng-template>

        <!-- add/edit form -->
        <ng-template kendoGridEditTemplate
                    let-dataItem="dataItem"
                    let-column="column"
                    let-formGroup="formGroup">
            <kendo-dropdownlist
                #ddlc="popupAnchor"
                popupAnchor
                [data]="clientes"
                textField="nombreCliente"
                valueField="idCliente"
                [valuePrimitive]="true"
                [(ngModel)]="dataItem.idCliente"
                [formControl]="formGroup.get('idCliente')">
            </kendo-dropdownlist>
            <kendo-popup
                [anchor]="ddlc.element"
                *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
                popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg" >
                <span class="k-icon k-i-warning"></span>
                El campo Proyecto es obligatorio
            </kendo-popup>
        </ng-template>

        <!-- filter -->
        <ng-template kendoGridFilterCellTemplate
            let-dataItem="dataItem">
            <kendo-combobox 
                    [data]="clientes"
                    textField="nombreCliente"
                    valueField="idCliente"
                    [valuePrimitive]="true"
                    (valueChange)="filtroCliente($event)">
            </kendo-combobox>
        </ng-template>
        
    </kendo-grid-column>
    
    <kendo-grid-column field="activo" 
                        [filterable]="false" 
                        title="Activo" 
                        editor="boolean" 
                        width="50">
        <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.activo" disabled/>
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-command-column title="Acciones" width="120">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand class="k-primary s-primary" title="Modificar">
                    <i class="k-icon fa fa-edit fa-fw"></i>
            </button>
            <button kendoGridRemoveCommand class="k-primary s-button" title="Eliminar">
                    <i class="k-icon fa fa-remove fa-fw"></i>
            </button>

            <button kendoGridCancelCommand class="s-button" title="{{ isNew ? 'Descartar' : 'Cancelar' }}">
                    <i class="k-icon fa fa-remove fa-fw"></i>
            </button>
            <button kendoGridSaveCommand class="k-primary s-primary"
                    [disabled]="formGroup?.invalid" 
                    title="{{ isNew ? 'Añadir' : 'Guardar' }}">
                    <i class="k-icon fa fa-save fa-fw"></i>
            </button>
        </ng-template>
    </kendo-grid-command-column>
    
</kendo-grid>
