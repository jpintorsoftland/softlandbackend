<h2>Usuarios</h2>
<kendo-grid [data]="gridData" 
    [scrollable]="'none'"
    (edit)="editHandler($event)" 
    (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)" 
    (remove)="removeHandler($event)"
    (add)="addHandler($event)">

    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Crear nuevo</button>
    </ng-template>
    
    <kendo-grid-column field="idUsuario" title="ID" width="80"></kendo-grid-column>
    <kendo-grid-column field="codigoUsuario" title="Código" width="80"></kendo-grid-column>
    <kendo-grid-column field="codigoCliente" title="Código Cliente" width="80"></kendo-grid-column>
    <kendo-grid-column field="idCliente" title="Cliente" width="300">           
        
        <ng-template kendoGridCellTemplate let-dataItem>
                {{buscarCliente(dataItem.idCliente)?.nombreCliente}}
              </ng-template>
             
              <ng-template kendoGridEditTemplate
                let-dataItem="dataItem"
                let-formGroup="formGroup">
                <kendo-dropdownlist
                  [data]="clientes"
                  textField="nombreCliente"
                  valueField="idCliente"
                  [valuePrimitive]="true"
                >
                </kendo-dropdownlist>
              </ng-template>
    

    </kendo-grid-column>
    <kendo-grid-column field="nombreUsuario" title="Nombre Usuario" width="225"></kendo-grid-column>
    <kendo-grid-column field="email" title="E-mail" width="225"></kendo-grid-column>
    
    
    <kendo-grid-column field="activo" title="Activo" editor="boolean" width="80">
        <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.activo" disabled/>
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-command-column title="Acciones" width="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand class="k-primary">Modificar</button>
            <button kendoGridRemoveCommand>Eliminar</button>
            <button kendoGridSaveCommand class="k-primary">{{ isNew ? 'Añadir' : 'Guardar' }}</button>
            <button kendoGridCancelCommand>{{ isNew ? 'Descartar' : 'Cancelar' }}</button>
        </ng-template>
    </kendo-grid-command-column>
        
</kendo-grid>
