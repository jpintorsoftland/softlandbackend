<h2>Licencias</h2>
<kendo-grid [data]="gridData" 
    [scrollable]="'none'"
    (edit)="editHandler($event)" 
    (cancel)="cancelHandler($event)"
    (save)="saveHandler($event)" 
    (remove)="removeHandler($event)"
    (add)="addHandler($event)">

    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Crear nuevo</button>
    </ng-template>

    <kendo-grid-column field="idLicencia" title="ID" width="40"></kendo-grid-column>
    
    <kendo-grid-column field="idCliente" title="Cliente" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
                {{buscarCliente(dataItem.idCliente)?.nombreCliente}}
            </ng-template>
            <ng-template kendoGridEditTemplate
            let-dataItem="dataItem"
            let-formGroup="formGroup">
            <kendo-dropdownlist
                [data]="clientes"
                textField="nombreCliente"
                valueField="idCliente"
                [valuePrimitive]="true"
                [(ngModel)]="dataItem.idCliente"
                [formControl]="formGroup.get('idCliente')">
            </kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="idEmpresa" title="Empresa" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
                {{buscarEmpresa(dataItem.idEmpresa)?.nombreEmpresa}}
            </ng-template>
            <ng-template kendoGridEditTemplate
            let-dataItem="dataItem"
            let-formGroup="formGroup">
            <kendo-dropdownlist
                [data]="empresas"
                textField="nombreEmpresa"
                valueField="idEmpresa"
                [valuePrimitive]="true"
                [(ngModel)]="dataItem.idEmpresa"
                [formControl]="formGroup.get('idEmpresa')"
            >
            </kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="idInstancia" title="Instancia" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
                {{buscarInstancia(dataItem.idInstancia)?.nombreInstancia}}
            </ng-template>
            <ng-template kendoGridEditTemplate
            let-dataItem="dataItem"
            let-formGroup="formGroup">
            <kendo-dropdownlist
                [data]="instancias"
                textField="nombreInstancia"
                valueField="idInstancia"
                [valuePrimitive]="true"
                [(ngModel)]="dataItem.idInstancia"
                [formControl]="formGroup.get('idInstancia')"
            >
            </kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>


    <kendo-grid-column field="idModulo" title="Modulo" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
                {{buscarModulo(dataItem.idModulo)?.descripcion}}
            </ng-template>
            <ng-template kendoGridEditTemplate
            let-dataItem="dataItem"
            let-formGroup="formGroup">
            <kendo-dropdownlist
                [data]="modulos"
                textField="descripcion"
                valueField="idModulo"
                [valuePrimitive]="true"
                [(ngModel)]="dataItem.idModulo"
                [formControl]="formGroup.get('idModulo')"
            >
            </kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>


    <kendo-grid-column field="idTipoPermiso" title="Permisos" width="150">
        <ng-template kendoGridCellTemplate let-dataItem>
                {{buscarTipoPermiso(dataItem.idTipoPermiso)?.descripcion}}
            </ng-template>
            <ng-template kendoGridEditTemplate
            let-dataItem="dataItem"
            let-formGroup="formGroup">
            <kendo-dropdownlist
                [data]="tipos_permiso"
                textField="descripcion"
                valueField="idTipoPermiso"
                [valuePrimitive]="true"
                [(ngModel)]="dataItem.idTipoPermiso"
                [formControl]="formGroup.get('idTipoPermiso')"
            >
            </kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>
    

    <kendo-grid-column field="fechaInicio" title="Fecha Inicio" format="{0:d}" width="40"></kendo-grid-column>
    <kendo-grid-column field="fechaFin" title="Fecha Fin" format="{0:d}" width="40" ></kendo-grid-column>

    <kendo-grid-column field="caduca" title="Caduca" editor="boolean" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.caduca" disabled/>
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="activo" title="Activo" editor="boolean" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.activo" disabled/>
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-command-column title="Acciones" width="220">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
                <button kendoGridEditCommand class="k-primary">Modificar</button>
                <button kendoGridRemoveCommand>Eliminar</button>
                <button kendoGridSaveCommand class="k-primary">{{ isNew ? 'AÃ±adir' : 'Guardar' }}</button>
                <button kendoGridCancelCommand>{{ isNew ? 'Descartar' : 'Cancelar' }}</button>
            </ng-template>
        </kendo-grid-command-column>
        
</kendo-grid>
