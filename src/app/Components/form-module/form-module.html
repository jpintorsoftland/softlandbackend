<form method="POST" class="form form-inline" (ngSubmit)="submit()" #moduleForm="ngForm" >
    <div class="form-group">
        <label for="txtDescripcion">Descripcion</label>
        <input type="text" id="txtDescripcion" name="txtDescripcion" [(ngModel)]="model.descripcion" />
    </div>
    <div class="form-group">
        <label for="txtActivo">Activo</label>
        <input type="text" id="txtActivo" name="txtActivo" [(ngModel)]="model.activo" />
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
