
<modal #modal>
        <modal-header [show-close]="true" >
                <h4 class="modal-title">Nuevo m√≥dulo</h4>
        </modal-header>
        <modal-body>
                <form-module (onsubmit)="guardar($event)" [model]="modulo" ></form-module>
        </modal-body>
        <modal-footer>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cerrar</button>
        </modal-footer>
</modal>


<div class="panel panel-primary">
        <div class="panel-heading">
                <h3 class="panel-title">
                        <button type="button" class="btn btn-primary" (click)="addModulo()" >
                                <i class="glyphicon glyphicon-plus-sign"></i>
                        </button>
                        <label>Lista</label>
                </h3>
        </div>
        <div class="panel-body">
                <div class="col-md-12">
                        <list-module [modulos]="modulos" (borrado)='onBorrar($event)' (modificado)='onModificar($event)' ></list-module>
                </div>
        </div>
</div>
