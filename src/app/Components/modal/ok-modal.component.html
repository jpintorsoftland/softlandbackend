<modal #modal>
    <modal-header [show-close]="true" >
            <h4 class="modal-title">Cambios guardados</h4>
    </modal-header>
    <modal-body>
            <div>
                Los cambios se han guardado correctamente
            </div>
    </modal-body>
    <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Aceptar</button>
    </modal-footer>
</modal>
